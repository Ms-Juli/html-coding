<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="input" id="input"></div>
                <div class="result" id="result"></div>
            </div>
            <div class="actions">
                <button type="button" onclick="addSymbol('')" class="button yellow">&#177</button>
                <button type="button" onclick="addSymbol('%')" class="button yellow">%</button>
                <button type="button" onclick="clearDisplay()" class="button yellow">AC</button>
                <button type="button" onclick="addSymbol('/')" class="button red">&#247</button>
                <button type="button" onclick="addSymbol('7')" class="button">7</button>
                <button type="button" onclick="addSymbol('8')" class="button">8</button>
                <button type="button" onclick="addSymbol('9')" class="button">9</button>
                <button type="button" onclick="addSymbol('*')" class="button red">&#215</button>
                <button type="button" onclick="addSymbol('4')" class="button">4</button>
                <button type="button" onclick="addSymbol('5')" class="button">5</button>
                <button type="button" onclick="addSymbol('6')" class="button">6</button>
                <button type="button" onclick="addSymbol('-')" class="button red">-</button>
                <button type="button" onclick="addSymbol('1')" class="button">1</button>
                <button type="button" onclick="addSymbol('2')" class="button">2</button>
                <button type="button" onclick="addSymbol('3')" class="button">3</button>
                <button type="button" onclick="addSymbol('+')" class="button red">+</button>
                <button type="button" onclick="addSymbol('')" class="button red">&#8634</button>
                <button type="button" onclick="addSymbol('0')" class="button">0</button>
                <button type="button" onclick="addSymbol('.')" class="button">.</button>
                <button type="button" onclick="calculate()" class="button red">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
