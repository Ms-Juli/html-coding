<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title>To-do list</title>
</head>

<body>
    <div class="card">
        <div class="header">Today</div>
        <div class="list-empty visible" id="list-empty">
            The list is empty.
        </div>
        <ul class="list" id="list">
            <li class="item">
                <div class="status">
                    <span class="material-symbols-outlined">
                        check_circle
                    </span>
                </div>
                <div class="text">Get dressed</div>
                <div class="action">
                    <span class="material-symbols-outlined">
                        
                    </span>
                </div>
            </li>
            <li class="item">
                <div class="status">
                    <span class="material-symbols-outlined">
                        circle
                    </span>
                </div>
                <div class="text">Clean my room</div>
                <div class="action">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
            </li>
            <li class="item">
                <div class="status">
                    <span class="material-symbols-outlined">
                        circle
                    </span>
                </div>
                <div class="text">Do the washing-up</div>
                <div class="action">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
            </li>
        </ul>
        <div class="form">
            <textarea id="textItem" placeholder="New Todo"></textarea>
            <button id="addItem" type="button" onclick="addItem()">Add todo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
