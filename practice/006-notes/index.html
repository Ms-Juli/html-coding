<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Notes</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="card light-grey"></div>
            <div class="card grey"></div>
            <div class="card dark-grey">
                <div class="card-header">
                    Learning Notes
                </div>
                <div class="card-body">
                    <div class="panel">
                        <div class="notebooks">
                            <div class="description">
                                Notebooks
                            </div>
                            <div class="count">12</div>
                        </div>
                        <div class="action">+</div>
                    </div>
                    <div class="line"></div>
                    <ul class="list">
                        <li class="item">
                            <div class="body">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam interdum dolor faucibus
                                dolor tempor, at tempor risus lacinia. Etiam sem est, pellentesque sed faucibus eu,
                                tempor sit amet risus.
                            </div>
                            <div class="footer">
                                <div class="avatar"></div>
                                <div class="content">Week 44 - Project Summary</div>
                                <div class="note-name"></div>
                                <div class="note-date">Edited 3 minets ago</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
