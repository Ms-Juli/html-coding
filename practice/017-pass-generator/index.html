<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pass Generator</title>
</head>

<body>
    <div class="card">
        <div class="header">Pass Generator</div>
        <hr class="line">
        <div class="password-output">
            <div class="password-value">OW2TN1vt</div>
            <button type="button" class="password-input-button"></button>
        </div>
        <div class="password-length">
            <div class="password-box">
                <div class="password-text">Password Length</div>
                <div class="password-number">8</div>
            </div>
            <div class="password-range">
                <input type="range" min="1" max="16" step="1" value="8" class="length-range">
            </div>
        </div>
        <div class="password-settings">
            <div class="pass-settings">Password Settings</div>
            <div class="password-settings-1">
                <div>
                    <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Uppercase (A-Z)</label>
                </div>
            </div>
            <div class="password-settings-2">
                <div>
                    <input type="checkbox" name="" id="numbers">
                <label for="number">Numbers (0-9)</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="symbols">
                <label for="symbols">Symbols (!-$^+)</label>
                </div>
            </div>
            <div class="password-settings-3">
                <div>
                    <input type="checkbox" name="" id="double">
                <label for="double">Exclude Duplicate</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="space">
                <label for="space">Include Spaces</label>
                </div>
            </div>
        </div>
        <div class="button">
            <button type="button" class="pass-generate">
                GENERATE PASSWORD
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
