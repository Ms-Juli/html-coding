<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome page</title>
</head>

<body>
    <main class="main">
        <div class="login">
            <div class="login-card">
                <div class="login-header-content">
                    <h3>Welcome to the entrance<br>Log in to continue.</h3>
                </div>
                <div class="login-p-content">
                    Don`t have an account? <a>Create a new account.</a>
                </div>
                <div class="login-form">
                    <div class="control">
                        <p>E-Mail</p>
                        <input class="login-form-input" type="email" name="E-Mail" id="">
                    </div>
                    <div class="control">
                        <p>Password</p>
                        <input class="login-form-input" type="password" name="Password" id="">
                        <p class="forgot-password">Forgot password</p>
                    </div>
                </div>
                <div class="button">
                    <button type="button" class="button-login">
                        Login
                    </button>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="macpc.jpg">
        </div>
    </main>
</body>

</html>
