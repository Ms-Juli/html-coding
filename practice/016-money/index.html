<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Money</title>
</head>
<body>
   <div class="card">
        <div class="input-currency">
            <div class="selected-currency">
                <div class="currency">
                    <div class="flag">
                        <img src="united-states.png" alt="">
                    </div>
                    <div class="name">US Dollar</div>
                </div>
                <div class="choose-currency">
                    <button type="button" class="button-choose-currency">USD</button>
                </div>
            </div>
            <div class="input-number">
                <input type="text" class="input-value" id="input-value" value="1">
            </div>
            <div class="correlation-between-currency" id="correlation-between-currency">
                1 USD = 0,943612 EUR
            </div>
        </div>
        <div class="swap-action">
            <button type="button" class="button-swap">
            </button>
        </div>
        <div class="output-currency">
            <div class="selected-currency">
                <div class="currency">
                    <div class="flag">
                        <img src="european.png" alt="">
                    </div>
                    <div class="name">Euro</div>
                </div>
                <div class="choose-currency">
                    <button type="button" class="button-choose-currency">EUR</button>
                </div>
            </div>
            <div class="output-currency">
                <div class="output-value">23391,2</div>
            </div>
            <div class="correlation-between-currency">
                1 EUR = 1,06 USD
            </div>
        </div>
        <div class="current-date">
            <div class="date">Date:</div>
            <div class="choose-date">02.10.2023</div>
        </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
